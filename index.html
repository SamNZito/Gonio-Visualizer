<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gonio Audio Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="visualization">
            <canvas id="gonioCanvas"></canvas>
            
            <div class="info">
                <p>Currently playing: <span id="currentTrack">No track selected</span></p>
                <div class="time-display">
                    <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                </div>
            </div>
            
            <div class="timeline-control">
                <input type="range" id="timelineSlider" min="0" max="100" step="0.1" value="0" disabled>
            </div>
            
            <div class="player-controls">
                <button id="musicButton" class="icon-button"><i class="fas fa-music"></i></button>
                <button id="rewindButton" class="icon-button"><i class="fas fa-backward"></i></button>
                <button id="playPauseButton" class="icon-button"><i class="fas fa-play"></i></button>
                <button id="forwardButton" class="icon-button"><i class="fas fa-forward"></i></button>
                <button id="colorModeButton" class="icon-button" title="Change Color Mode"><i class="fas fa-palette"></i></button>
                <button id="visualModeButton" class="icon-button" title="Toggle Dots/Lines Mode"><i class="fas fa-braille"></i></button>
                
                <div class="volume-control-inline">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
                </div>

                <button id="fullscreenButton" class="icon-button" title="Fullscreen"><i class="fas fa-expand"></i></button>
            </div>
        </div>
        
        <input type="file" id="audioInput" accept="audio/*" style="display: none;">
    </div>

    <script src="js/audioProcessor.js"></script>
    <script src="js/gonioVisualizer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
